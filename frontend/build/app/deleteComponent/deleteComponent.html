<div class="modal fade" id="deleteComponent" tabindex="-1" role="dialog" aria-labelledby="deleteTitle">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
                <h4 class="modal-title" id="deleteTitle">Delete Item from Inventory</h4>
            </div>
            <div class="modal-body">
                <h4>Are you sure want to delete this entry?</h4>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-default" data-dismiss="modal">Cancel</button>
                <button type="button" (click)="deleteComponentConfirm(inventoryData)" class="btn btn-primary">Delete</button>
            </div>
        </div>
    </div>
</div>
