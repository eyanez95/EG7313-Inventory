<div class="modal fade" id="addComponent" tabindex="-1" role="dialog" aria-labelledby="myModalLabel">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true"></span></button>
                <h4 class="modal-title" id="myModalLabel">Add Inventory Component</h4>
            </div>
            <div class="modal-body">
                <form class="form-horizontal" #addForm="ngForm" (ngSubmit)="addSubmit(addForm.value)">
                    <div class="form-group">
                        <label for="category" class="col-sm-2 control-label">Category</label>
                        <div class="col-sm-10">
                            <select type="category" name="category" [(ngModel)]="inventoryData.category" class="form-control" id="category" placeholder="Category">
								<option value="Digital Chip Cabinet 201">Digital Chip Cabinet 201</option>
								<option value="Resistor Cabinet 202">Resistor Cabinet 202</option>
								<option value="Capacitor Cabinet 203">Capacitor Cabinet 203</option>
							</select>
                        </div>
                    </div>

                    <div class="form-group">
                        <label for="desc" class="col-sm-2 control-label">Description</label>
                        <div class="col-sm-10">
                            <input type="desc" name="desc" [(ngModel)]="inventoryData.desc" class="form-control" id="desc" placeholder="Description">
                        </div>
                    </div>

                    <div class="form-group">
                        <label for="bin" class="col-sm-2 control-label">Bin #</label>
                        <div class="col-sm-10">
                            <input type="bin" name="bin" [(ngModel)]="inventoryData.bin" class="form-control" id="bin" placeholder="Bin #">
                        </div>
                    </div>

                    <div class="form-group">
                        <label for="quantity" class="col-sm-2 control-label">Quantity</label>
                        <div class="col-sm-10">
                            <input type="quantity" name="quantity" [(ngModel)]="inventoryData.quantity" class="form-control" id="quantity" placeholder="Quantity">
                        </div>
                    </div>

                    <div class="modal-footer">
                        <button type="button" class="btn btn-default" data-dismiss="modal">Cancel</button>
                        <button type="submit" class="btn btn-primary">Add</button>
                    </div>

                </form>


            </div>

        </div>
    </div>
</div>
